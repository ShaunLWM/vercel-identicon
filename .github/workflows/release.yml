name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      branch:
        description: "Branch to release from"
        required: true
        default: "main"
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Get current version
        id: prev
        run: echo "version=$(node -p "require('./packages/identicon/package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        working-directory: packages/identicon
        run: |
          npm version ${{ inputs.bump }} --no-git-tag-version
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"
          {
            echo 'body<<CHANGELOG_EOF'
            echo "## What's Changed"
            echo ""
            git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.bump.outputs.version }}"
            echo 'CHANGELOG_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/identicon/package.json
          git commit -m "release: v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin ${{ inputs.branch }} --follow-tags

      - name: Copy README into package
        run: cp README.md packages/identicon/README.md

      - name: Publish to npm
        working-directory: packages/identicon
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          target_commitish: ${{ inputs.branch }}
